<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>文字的阴影text-shadow属性</title>
	<style type="text/css">
		div{
			color: white;
			font-size: 25px;
			font-weight: bold;
			font-family: "宋体";
			background-image: url(./img/sky.jpg);
			width: 140px;
			height: 45px;
			padding: 30px 0;
			text-align: center;
			text-shadow: 3px 3px 5px black;
		}
	</style>
</head>
<body>
	<div>你好</div>
</body>
</html>
