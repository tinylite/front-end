<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>改变字体保持字体大小属性font-size-adjust</title>
	<style type="text/css">
		div#div1{
			font-family: Comic Sans Ms;
			font-size: 16px;
		}
		div#div2{
			font-family: Tahoma;
			font-size: 16px;
		}
		div#div3{
			font-family: Arial;
			font-size: 16px;
		}
		div#div4{
			font-family: Times New Roman;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div id="div1">Text Sample1</div>
	<div id="div2">Text Sample2</div>
	<div id="div3">Text Sample3</div>
	<div id="div4">Text Sample4</div>
</body>
</html>
