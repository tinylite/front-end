<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>服务器端文字字体</title>
	<style type="text/css">
		@font-face{
			font-family: WebFont;
			src: url("Fontin_Sans_R_45b.otf") format("opentype");
			font-weight: normal;
		}
		h1{
			font-family: WebFont;
			font-size: 60px;
			text-align: center;
			border: 1px solid #4488aa;
			margin: 20px;
			padding: 5px;
		}
		address{
			font-family: WebFont;
			font-size: 14px;
			font-style: normal;
			text-align: center;
			margin: 20px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>Cascading Style Sheets</h1>
	<address>
		This page uses the
		<a href="http://www.josbuivenga.demon.nl/fontinsans.html">
			Fontin Sans font by exljbris.
		</a>
	</address>
</body>
</html>
