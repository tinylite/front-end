<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>改变字体保持字体大小属性font-size-adjust</title>
	<style type="text/css">
		div#div1{
			font-family: Comic Sans Ms;
			font-size: 16px;
			font-size-adjust: 0.54;
		}
		div#div2{
			font-family: Times New Roman;
			font-size: 16px;
			font-size-adjust: 0.46;
		}
		div#div3{
			font-family: Times New Roman;
			font-size: 16px;
			font-size-adjust: 0.46;
		}
	</style>
</head>
<body>
	<div id="div1">
		It is fine today. Never change your plans because of the weather.
	</div>
	<div id="div2">
		It is fine today. Never change your plans because of the weather.
	</div>
	<div id="div3">
		It is fine today. Never change your plans because of the weather.
	</div>
</body>
</html>
