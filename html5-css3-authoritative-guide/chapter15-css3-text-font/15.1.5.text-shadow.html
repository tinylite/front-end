<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>文字的阴影text-shadow属性</title>
	<style type="text/css">
		div{
			text-shadow: 10px 10px #f39800,
						 40px 35px #fff000,
						 70px 60px #c0ff00;
			color: navy;
			font-size: 50px;
			font-weight: bold;
			font-family: 宋体;
		}
	</style>
</head>
<body>
	<div>你好</div>
</body>
</html>
