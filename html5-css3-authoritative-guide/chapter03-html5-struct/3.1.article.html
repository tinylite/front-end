<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>html中新增加的结构元素article使用例子</title>
</head>
<body>
	<article>
		<header>
			<h1>苹果</h1>
			<p>发布日期:<time pubdate="pubdate">2015/11/09</time></p>
		</header>
		<p><b>苹果</b>，植物类水果，多次花果。。。（“苹果”文章正文）</p>
		<footer><small>著作权归xxx公司所有。</small></footer>
	</article>
</body>
</html>
