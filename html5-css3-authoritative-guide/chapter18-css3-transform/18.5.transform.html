<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>对元素进行多重变形的示例（先移动、然后旋转、最后缩放）</title>
	<style>
		div{
			width: 300px;
			height:200px;
			background-color: yellow;
			text-align: center;
	        -webkit-transform: translate(150px, 200px) rotate(45deg) scale(1.5);
	                transform: translate(150px, 200px) rotate(45deg) scale(1.5);
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
