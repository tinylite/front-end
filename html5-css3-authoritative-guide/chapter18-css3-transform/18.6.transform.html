<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>对元素进行多重变形的示例（先旋转、然后缩放、最后移动）</title>
	<style>
		div{
			width: 300px;
			height:200px;
			background-color: yellow;
			text-align: center;
	        -webkit-transform: rotate(45deg) scale(1.5) translate(150px, 200px);
	                transform: rotate(45deg) scale(1.5) translate(150px, 200px);
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
