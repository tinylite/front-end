<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>transform属性的使用示例</title>
	<style>
		div, .scale{
			width: 300px;
			margin: 10px auto;
			background-color: yellow;
			text-align: center;
			}
		.scale{
	        -webkit-transform: scale(0.5);
	                transform: scale(0.5);
		}
	</style>
</head>
<body>
	<div>正常示例文字</div>
	<div class="scale">缩小50%示例文字</div>
</body>
</html>
