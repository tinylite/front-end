<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>transform属性的使用示例</title>
	<style>
		div, .skew, .skew-x, .skew-y{
			width: 300px;
			height:200px;
			margin: 150px auto;
			background-color: yellow;
			text-align: center;
			}
		.skew-x{
	        -webkit-transform: skew(30deg,0deg);
	                transform: skew(30deg,0deg);
		}
		.skew-y{
	        -webkit-transform: skew(0deg,30deg);
	                transform: skew(0deg,30deg);
		}
		.skew{
	        -webkit-transform: skew(30deg,30deg);
	                transform: skew(30deg,30deg);
		}
	</style>
</head>
<body>
	<div>正常示例文字</div>
	<div class="skew-x">倾斜示例文字</div>
	<div>正常示例文字</div>
	<div class="skew-y">倾斜示例文字</div>
	<div>正常示例文字</div>
	<div class="skew">倾斜示例文字</div>
</body>
</html>
