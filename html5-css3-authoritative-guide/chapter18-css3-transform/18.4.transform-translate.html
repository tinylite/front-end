<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>transform属性的使用示例</title>
	<style>
		div, .translate, .translate-x, .translate-y{
			width: 300px;
			height:200px;
			margin: 150px auto;
			background-color: yellow;
			text-align: center;
			}
		.translate-x{
	        -webkit-transform: translateX(50px);
	                transform: translateX(50px);
		}
		.translate-y{
	        -webkit-transform: translateY(50px);
	                transform: translateY(50px);
		}
		.translate{
	        -webkit-transform: translate(50px,50px);
	                transform: translate(50px,50px);
		}
	</style>
</head>
<body>
	<div>正常示例文字</div>
	<div class="translate-x">移动示例文字</div>
	<div>正常示例文字</div>
	<div class="translate-y">移动示例文字</div>
	<div>正常示例文字</div>
	<div class="translate">移动示例文字</div>
</body>
</html>
