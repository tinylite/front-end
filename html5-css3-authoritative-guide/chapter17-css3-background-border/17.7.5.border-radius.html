<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>border-radius圆角边框的使用示例</title>
	<style>
		div{
			border: 5px solid blue;
			border-radius: 10px 20px 30px 40px;
			-moz-border-radius: 10px 20px 30px 40px;
			-o-border-radius: 10px 20px 30px 40px;
			-webkit-border-radius: 10px 20px 30px 40px;

			background-color: skyblue;
			padding: 20px;
			width: 180px;
		}
	</style>
</head>
<body>
	<div>示例文字。示例文字。示例文字。示例文字。示例文字。示例文字。示例文字。示例文字。示例文字。示例文字。</div>
</body>
</html>
