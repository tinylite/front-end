<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>border-image边框图像属性的使用示例</title>
	<style>
		div{
			width: 300px;
			height: 200px;
			border-image: url(./img/border.png) 20 20 20 20 / 20px repeat stretch;
			-webkit-border-image: url(./img/border.png) 20 20 20 20  / 20px repeat stretch;
			-moz-border-image: url(./img/border.png) 20 20 20 20 / 20px repeat repeat;
		}
	</style>
</head>
<body>
	<div>示例文字。</div>
</body>
</html>
