<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>alpha和opacity的区别</title>
	<style>
		body{
			background-image: (back.gif)
		}
		div{
			width: 100%;
			height: 100px;
			color: white;
			font-size: 48px;
		}
		div#div1{
			background-color: rgb(0,255,100);
			color: rgb(255,255,255);
		}
		div#div2{
			background-color: rgba(0,255,100,0.5);
			color: rgb(255,255,255);
		}
		div#div3{
			background-color: rgba(0,255,100,0.5);
			color: rgba(255,255,255,0.5);
		}
		div#div4{
			background-color: rgb(0,255,100);
			color: rgb(255,255,255);
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div id="div1">示例文字1</div>
	<div id="div2">示例文字2</div>
	<div id="div3">示例文字3</div>
	<div id="div4">示例文字4</div>
</body>
</html>
