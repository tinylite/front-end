<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HSL颜色和HSLA颜色的使用示例</title>
	<style>
		body{
			background-image: (back.gif)
		}
		div{
			width: 100%;
			height: 100px;
			color: white;
		}
		div#div1{
			background-color: hsl(120,100%,50%);
			color: hsl(0,100%,100%);
		}
		div#div2{
			background-color: hsla(120,100%,50%,0.5);
			color: hsla(0,100%,100%,0.5);
		}
	</style>
</head>
<body>
	<div id="div1">示例文字1</div>
	<div id="div2">示例文字2</div>
</body>
</html>
