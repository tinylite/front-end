<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>initial的使用示例</title>
	<style>
		p{
			color: blue;
			font-family: 宋体;
		}
		p#text01{
			color: -moz-initial;
			color: initial;
			font-size: 宋体;
		}
	</style>
</head>
<body>
	<p id="text01">示例文字1</p>
	<p id="text02">示例文字2</p>
	<p id="text03">示例文字3</p>
</body>
</html>
