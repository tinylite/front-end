<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>resize的使用示例</title>
	<style>
		#div1{
			background-color: pink;
			overflow: auto;
			resize: both;
			width: 150px;
			height: 150px;
		}
		#div2{
			background-color: orange;
			width: 100%;
			height: 150px;
		}
	</style>
</head>
<body>
	<div id="div1">示例文字</div>
	<div id="div2">页面中其他内容</div>
</body>
</html>
