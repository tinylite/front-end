<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>transition的功能实现移动和旋转</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: #ffff00;
			color: #000000;
			text-align: center;
			line-height: 100px;
			position: absolute;
			top: 70px;
			left: 0;
			-webkit-transform: rotate(0deg);
			        transform: rotate(0deg);
			transition: left 1s linear, -webkit-transform 1s linear;
			transition: left 1s linear, transform 1s linear;
		}
		div:hover{
			position: absolute;
			left: 30px;
			transform: rotate(720deg);
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
