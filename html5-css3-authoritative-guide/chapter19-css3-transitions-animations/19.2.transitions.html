<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>transition的功能实现多个功能平滑过渡</title>
	<style>
		div{
			background-color: #ffff00;
			color: #000000;
			width: 300px;
			transition: background-color 1s linear, color 1s linear, width 1s linear;
		}
		div:hover{
			background-color: #00ffff;
			color: #ffffff;
			width: 400px;
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
