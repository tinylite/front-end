<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>使用box-orient弹性盒布局的排列方向</title>
	<style>
		#container{
			display: -moz-box;
			display: -webkit-box;
			-moz-box-orient: vertical;
			-webkit-box-orient: vertical;
		}
		#left-sidebar{
			width: 200px;
			padding: 20px;
			background-color: orange;
			-moz-box-ordinal-group: 3;
			-webkit-box-ordinal-group: 3;
		}
		#contents{
			-moz-box-flex: 1;
			-webkit-box-flex: 1;
			pading: 20px;
			background-color: yellow;
			-moz-box-ordinal-group: 2;
			-webkit-box-ordinal-group: 2;
		}
		#right-sidebar{
			width: 200px;
			padding: 20px;
			background-color: limegreen;
			-moz-box-ordinal-group: 1;
			-webkit-box-ordinal-group: 1;
		}
		#left-sidebar, #contents, #right-sidebar{
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="left-sidebar">
			<h2>左侧边栏</h2>
			<ul>
				<li><a href="">超链接</a></li>

				<li><a href="">超链接</a></li>
				<li><a href="">超链接</a></li>
			</ul>
		</div>
		<div id="contents">
			<h2>内容</h2>
			<p>示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字示例文字</p>
		</div>
		<div id="right-sidebar">
			<h2>右侧边栏</h2>
			<ul>
				<li><a href="">超链接</a></li>
				<li><a href="">超链接</a></li>

	</div>
</body>
</html>
