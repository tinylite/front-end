<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>对多个元素使用弹性盒布局</title>
	<style>
		#container{
			display: -moz-box;
			display: -webkit-box;
			-moz-box-orient: vertical;
			-webkit-box-orient: vertical;
			width: 500px;
			height: 300px;
		}
		#text-a{
			background-color: orange;
			-moz-box-flex: 1;
			-webkit-box-flex: 1;
		}
		#text-b{
			background-color: yellow;
			-moz-box-flex: 1;
			-webkit-box-flex: 1;
		}
		#text-c{
			background-color: limegreen;
		}
		#text-a, #text-b, #text-c{
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			font-size: 1.5em;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="text-a">示例文字</div>
		<div id="text-b">示例文字</div>
		<div id="text-c">示例文字</div>
	</div>
</body>
</html>
