<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>UI元素状态伪类选择器</title>
	<style type="text/css">
		input:hover{background-color: greenyellow;}
		input:active{background-color: skyblue;}
		input:focus{background-color: yellow;}
	</style>
</head>
<body>
	<form>
		<p>姓名：<input type="text" name="name"></p>
		<p>地址：<input type="text" name="address"></p>
		<p><input type="submit" name="register"></p>
	</form>
</body>
</html>
