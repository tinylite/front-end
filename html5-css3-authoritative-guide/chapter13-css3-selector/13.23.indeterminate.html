<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>UI元素状态伪类选择器</title>
	<style type="text/css">
		input[type="radio"]:indeterminate{outline: 2px solid blue;}
	</style>
</head>
<body>
	<form>
		兴趣：
		<label><input type="radio" name="radio" value="male">男</label>
		<label><input type="radio" name="radio" value="female">女</label>
	</form>
</body>
</html>
