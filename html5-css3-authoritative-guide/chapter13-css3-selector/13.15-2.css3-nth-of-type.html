	<title>css3选择器</title>

		h2:nth-of-type(even){background-color: yellow;}
		h2:nth-of-type(odd){background-color: skyblue;}
	</style>
</head>
<body>
	<h2>文章标题A</h2>
	<p>文章正文</p>
	<h2>文章标题B</h2>

	<h2>文章标题C</h2>
	<p>文章正文</p>
	<h2>文章标题D</h2>
	<p>文章正文</p>
</body>
</html>
