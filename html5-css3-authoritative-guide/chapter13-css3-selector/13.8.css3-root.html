<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>css3的root选择器</title>
	<style type="text/css">
		:root{background-color: yellow;}
		body{background-color: limegreen;}
	</style>
</head>
<body>
	<h1>选择器概述</h1>
	&nbsp;&nbsp;&nbsp;&nbsp;选择器是css3中的一个重要内容。首先需要说明的是，使用选择器的目的是为了提高开发人员书写或修改样式时的工作效率，因为在样式表中，一般会书写大量的代码，在大型的互联网站中，样式表中的代码可能会达到几千行。
</body>
</html>
