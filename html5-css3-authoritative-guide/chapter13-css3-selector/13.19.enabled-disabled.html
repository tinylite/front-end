<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>UI元素状态伪类选择器</title>
	<script type="text/javascript">
		function radio_onchange(){
			// alert("hello");
			var radio = document.getElementById("radio1");
			var text = document.getElementById("text1");
			if(radio.checked){
				text.disabled = "";
			}else{
				text.value = "";
				text.disabled = "disabled";
			}
		}
	</script>
	<style type="text/css">
		input[type="text"]:enabled{background-color: yellow;}
		input[type="text"]:disabled{background-color: purple;}
	</style>
</head>
<body>
	<form>
		<label><input type="radio" id="radio1" name="radio" onchange="radio_onchange();">可用</label>
		<label><input type="radio" id="radio2" name="radio" onchange="radio_onchange();">不可用</label><br>
		<input type="text" id="text1" disabled="">
	</form>
</body>
</html>
