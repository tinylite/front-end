<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>inline-block属性学习</title>
	<style>
		div{
			display: inline-block;
			width: 200px;
			vertical-align: top;
		}
		div#a{
			background-color: #0088ff;
		}
		div#b{
			background-color: #00ccff;
		}
		div#c{
			width: 400px;
			background-color: #ffff00;
		}
	</style>
</head>
<body>
	<div id="a">A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A</div>
	<div id="b">B B B B B B B B B B B B B B B B B B B B B B B</div>
	<div id="c">C C C C C C C C C C C C C C C C C C C C C C C C C C C C</div>
</body>
</html>
