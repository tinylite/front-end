<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>inline-block元素</title>
	<style type="text/css">
		div.inlineblock{
			background: #00ffaa;
			display: inline-block;
		}
		div.inline{
			background: #aaff00;
			display: inline;
		}
	</style>
</head>
<body>
	<div>
		<div class="inlineblock">inline-block类型</div>
		<div class="inlineblock">inline-block类型</div>
	</div>
	<div>
		<div class="inline">inline类型</div>
		<div class="inline">inline类型</div>
	</div>
</body>
</html>
