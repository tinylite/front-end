<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>css中使用inline-table元素的示例</title>
	<style>
		table{
			display: inline-table;
			border: solid 3px #00aaff;
		}
	</style>
</head>
<body>
	你好
	<table>
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
			<td>E</td>
		</tr>
		<tr>
			<td>F</td>
			<td>G</td>
			<td>H</td>
			<td>I</td>
			<td>J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
			<td>N</td>
			<td>O</td>
		</tr>
	</table>
	你好
</body>
</html>
