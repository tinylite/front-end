<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>块级元素和行内元素的区别</title>
	<style type="text/css">
		div{
			background: #aaff00;
			display: inline;
		}
		span{
			background: #ffaa00;
			display: block;
		}
	</style>
</head>
<body>
	<div>div元素</div>
	<div>div元素</div>
	<span>span元素</span>
	<span>span元素</span>
</body>
</html>
