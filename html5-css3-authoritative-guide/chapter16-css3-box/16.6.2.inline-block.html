<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>inline-block实现水平菜单</title>
	<style>
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li{
			display: inline-block;
			width: 100px;
			padding: 10px 0;
			background-color: #00ccff;
			border: 1px solid #666666;
			text-align: center;
		}
		a{
			color: #00000;
			text-decoration: none;
			display: inline-block;
			background: #ffcc00;
			width: 100px;
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">菜单1</a></li><li><a href="#">菜单2</a></li><li><a href="#">菜单3</a></li><li><a href="#">菜单4</a></li>
	</ul>
</body>
</html>
