<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>box-shadow的演示例子</title>
	<style>
		table{
			border-spacing: 10px;
			-webkit-box-shadow: 5px 5px 20px gray;
			-moz-box-shadow: 5px 5px 20px gray;
		}
		td{
			background-color: #ffaa00;
			-webkit-box-shadow: 5px 5px 5px gray;
			-moz-box-shadow: 5px 5px 5px gray;
			padding: 10px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
	</table>
</body>
</html>
