<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>list-item类型的使用示例</title>
	<style>
		div{
			display: list-item;
			list-style-type: circle;
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div>示例div1</div>
	<div>示例div2</div>
	<div>示例div3</div>
	<div>示例div4</div>
</body>
</html>
