<!DOCTYPE html>
<html lang="zh-hans">
<head>

	<title>box-sizing的演示例子</title>

			width: 50%;
			border: 30px solid #ffaa00;

			float: left;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-ms-box-sizing: border-box;
			box-sizing: border-box;
		}
		div#div2{
			border: 30px solid #00ffff;
		}
	</style>
</head>
