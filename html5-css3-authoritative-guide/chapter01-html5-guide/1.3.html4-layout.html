<!DOCTYPE html>
<html>
<head>
	<title>html4基本布局例子</title>
	<meta charset="UTF-8">
	<style type="text/css">
		body{margin: 0; padding: 0;}
		#wrap{width: 980px; margin: 0 auto;}
		#header, #nav{height: 100px; line-height: 100px;; text-align: center; margin: 5px 0; background: #ccc;}
		#nav{height: 50px; line-height: 50px;}
		#article{width: 640px; height: 300px; float: left; background: #ccc; margin: 0 5px 5px 0;}
		#sidebar{width: 335px; height: 300px; float: left; background: #ccc; margin-bottom: 5px;}
		#footer{clear: both; height: 100px; background: #ccc;}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="header">网页头部</div>
		<div id="nav">页面导航</div>
		<div id="article">文章内容</div>
		<div id="sidebar">侧边栏</div>
		<div id="footer">底部版权</div>
	</div>
</body>
</html>
