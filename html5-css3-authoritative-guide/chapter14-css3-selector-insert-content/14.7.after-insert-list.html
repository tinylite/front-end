<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>使用选择器在页面中插入内容</title>
	<style type="text/css">
		h1:before{content: counter(mycounter)".";}
		h1{counter-increment: mycounter;}
		h2:before{content: counter(subcounter)".";}
		h2{counter-increment: subcounter;}
	</style>
</head>
<body>
	<h1>大标题</h1>
	<h2>中标题</h2>
	<h2>中标题</h2>
	<h2>中标题</h2>
	<h1>大标题</h1>
	<h2>中标题</h2>
	<h2>中标题</h2>
	<h2>中标题</h2>
	<h1>大标题</h1>
	<h2>中标题</h2>
	<h2>中标题</h2>
	<h2>中标题</h2>
</body>
</html>
