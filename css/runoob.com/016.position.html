<!DOCTYPE html>
<html>
<head>
	<title>相对定位和绝对定位综合实例</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.box{width: 600px; height: 300px; border: 1px solid #ccc; background: #ddd;}
		.box-pos{position: relative; margin: 50px auto;}
		.box-abs{width: 100px; height: 50px; line-height: 50px; text-align: center; position: absolute; left: -10px; top: -10px; border: 1px solid #f00; background: #acf;}
	</style>
</head>
<body>
	<div class="box box-pos">
		<div class="box box-abs">定位例子</div>
	</div>
</body>
</html>
