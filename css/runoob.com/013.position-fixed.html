<!DOCTYPE html>
<html>
<head>
	<title>固定定位position:fixed</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.box{width: 600px; height: 300px; border: 1px solid #ccc; background: #ddd; margin: 5px auto;}
		.box-top{width: 50px; height: 50px; line-height: 50px; text-align: center; position: fixed; right: 10px; top: 100px;}
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>
	<div class="box box-top">top</div>
</body>
</html>
