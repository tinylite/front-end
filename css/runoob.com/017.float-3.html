<!DOCTYPE html>
<html>
<head>
	<title>浮动布局-两列居中布局</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.box{width: 960px; height: 600px; border: 1px solid #666; background: #ddd;}
		.box-center{margin: 0 auto;}
		.box-sidebar{height:100%; width: 200px; background: #ccc; float: left;}
		.box-main{height:100%; width: 760px; background: #999; float: left;}
		.footer{clear: both; width: 960px; margin: 0 auto;}
	</style>
</head>
<body>
	<div class="box box-center">
		<div class="box-sidebar">sidebar</div>
		<div class="box-main">main里面的内容</div>
	</div>
	<div class="footer">这是其他内容</div>
</body>
</html>
