<!DOCTYPE html>
<html>
<head>
	<title>css盒模型</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.box{margin: 0 auto; border: 1px solid #000; background: #FFF; text-align: center;}
		.box-margin{width: 534px; height: 287px; border: 1px dashed #000;}
		.box-border{width: 470px; height: 224px; border: 1px solid #000; background: #98BF21;}
		.box-padding{width: 429px; height: 176px; border: 1px solid #000;}
		.box-content{width: 372px; height: 117px; border: 1px dashed #000;}
	</style>
</head>
<body>
	<div class="box box-margin">
		外边距
		<div class="box box-border">
			边框
			<div class="box box-padding">
				内边距
				<div class="box box-content">内容</div>
			</div>
		</div>
	</div>
</body>
</html>
