<!DOCTYPE html>
<html>
<head>
	<title>列表样式</title>
	<meta charset="UTF-8">
	<style type="text/css">
		ul.a{list-style-type: circle;}
		ul.b{list-style-type: square;}
		ol.a{list-style-type: upper-roman;}
		ol.b{list-style-type: lower-roman;}
		ul.img{list-style-image: url(./img/sqpurple.gif);}
	</style>
</head>
<body>
	<ul class="a">
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ul>
	<ul class="b">
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ul>
	<ol class="a">
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ol>
	<ol class="b">
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ol>
	<ul class="img">
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ul>
</body>
</html>
