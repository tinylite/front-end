<!DOCTYPE html>
<html>
<head>
	<title>外边距和内边距样式margin,padding</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.box{margin: 0 auto; width: 300px; height: 200px; border: 1px solid #ccc; text-align: center;}
		.box-margin{margin: 20px auto;}
		.box-padding{padding: 20px;}
		.box-padding-percent{padding: 2%;}
	</style>
</head>
<body>
	<div class="box">盒子居中对齐</div>
	<div class="box box-margin">盒子设置上下外边距为20px，左右auto</div>
	<div class="box box-padding">盒子设置内边距为20px</div>
	<div class="box box-padding-percent">盒子设置内边距为2%</div>
</body>
</html>
