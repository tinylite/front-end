<!DOCTYPE html>
<html>
<head>
	<title>绝对定位position:absolute</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.box{width: 600px; height: 300px; border: 1px solid #ccc; background: #ddd; margin: 5px auto;}
		.box-abs{width: 100px; height: 50px; line-height: 50px; text-align: center; position: absolute; left: 100px; top: 100px;}
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box box-abs">绝对定位</div>
</body>
</html>
