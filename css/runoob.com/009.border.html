<!DOCTYPE html>
<html>
<head>
	<title>边框属性的各个样式</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.border-solid{border-style: solid;}
		.border-dashed{border-style: dashed;}
		.border-dotted{border-style: dotted;}
		.border-double{border-style: double;}
		.border-groove{border-style: groove;}
		.border-ridge{border-style: ridge;}
		.border-inset{border-style: inset;}
		.border-outset{border-style: outset;}
		.border-hidden{border-style: hidden;}
	</style>
</head>
<body>
<p>none border</p>
<p class="box border-solid">solid border</p>
<p class="box border-dashed">dashed border</p>
<p class="box border-dotted">dotted border</p>
<p class="box border-double">double border</p>
<p class="box border-groove">groove border</p>
<p class="box border-ridge">ridge border</p>
<p class="box border-inset">inset border</p>
<p class="box border-outset">outset border</p>
<p class="box border-hidden">hidden border</p>
</body>
</html>
