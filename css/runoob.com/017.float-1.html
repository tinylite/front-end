<!DOCTYPE html>
<html>
<head>
	<title>浮动实例</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.box{width: 200px; height: 100px; background: #ddd;}
		.box-red{width: 200px; height: 100px; background: #f00;}
		.box-green{width: 250px; height: 150px; background: #0f0; float: left;}
		.box-blue{width: 300px; height: 200px; background: #00f;}
	</style>
</head>
<body>
	<div class="box box-red">box1</div>
	<div class="box box-green">box2 float:left;</div>
	<div class="box box-blue">box3</div>
</body>
</html>
