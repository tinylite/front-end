<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>css的id和class选择器</title>
	<style type="text/css">
		#red{color: red;}
		.blue{color: blue;}
	</style>
</head>
<body>
	<p id="red">这是一个文字段落</p>
	<p class="blue">这是一个文字段落</p>
	<p class="blue">这是一个文字段落</p>
	<p>这是一个文字段落</p>
	<p>这是一个文字段落</p>
	<p>这是一个文字段落</p>
	<p>这是一个文字段落</p>
</body>
</html>
