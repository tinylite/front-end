<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>css的字体</title>
	<style type="text/css">
		/* font-family */
		.font-song{font-family: "宋体"}
		.font-hei{font-family: "微软雅黑"}
		.font-kaiti{font-family: "楷体"}
		/* font-style */
		.font-normal{font-style: normal;}
		.font-italic{font-style: italic;}
		.font-oblique{font-style: oblique;}
		/* font-size */
		.font-size22{font-size: 22px;}
		.font-size14{font-size: 14px;}
		.font-2em{font-size: 2em;}
		.font-200{font-size: 200%;}
		.fonts{font: italic bold 18px/30px "宋体";}
	</style>
</head>
<body>
	<h2>1.字体类型</h2>
	<p class="font-song">这是<b>宋体</b>的显示效果</p>
	<p class="font-hei">这是<b>微软雅黑</b>的显示效果</p>
	<p class="font-kaiti">这是<b>楷体</b>的显示效果</p>
	<h2>2.字体样式</h2>
	<p class="font-normal">这是<b>font-style: normal;</b>的显示效果</p>
	<p class="font-italic">这是<b>font-style: italic;</b>的显示效果</p>
	<p class="font-oblique">这是<b>font-style: oblique;</b>的显示效果</p>
	<h2>3.字体大小</h2>
	<p class="font-size22">这是<b>22像素文字</b>的显示效果</p>
	<p class="font-size14">这是<b>14像素文字</b>的显示效果</p>
	<p>这是<b>默认大小文字</b>的显示效果</p>
	<p class="font-2em">这是<b>2em大小文字</b>的显示效果</p>
	<p>这是<b>默认大小文字</b>的显示效果</p>
	<p class="font-200">这是<b>200%大小文字</b>的显示效果</p>
	<h2>4.字体属性简写</h2>
	<p class="fonts">这是<b>字体属性简写</b>的显示效果</p>
</body>
</html>
