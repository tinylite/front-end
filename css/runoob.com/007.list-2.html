<!DOCTYPE html>
<html>
<head>
	<title>列表样式-用背景图片作为列表的list-style-type图片</title>
	<meta charset="UTF-8">
	<style type="text/css">
		ul{list-style-type: none; margin: 0; padding: 0;}
		ul li{background: url(./img/sqpurple.gif) no-repeat left center; padding-left: 15px;}
	</style>
</head>
<body>
	<ul>
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ul>
</body>
</html>
