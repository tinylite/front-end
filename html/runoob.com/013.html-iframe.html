<!DOCTYPE html>
<html>
<head>
	<title>html框架</title>
	<meta charset="UTF-8">
</head>
<body>
	<h2>1.基本的框架</h2>
	<iframe src="http://www.baidu.com/"></iframe>
	<h2>2.设置宽度和高度</h2>
	<iframe src="http://www.baidu.com/" width="900" height="600"></iframe>
	<h2>3.框架边框设置为0</h2>
	<iframe src="http://www.baidu.com/" width="600" height="300" frameborder="0"></iframe>
</body>
</html>
