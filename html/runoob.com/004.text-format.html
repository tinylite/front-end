<!DOCTYPE html>
<html>
<head>
	<title>html文本格式化标签</title>
	<meta charset="UTF-8">
</head>
<body>
	<h2>HTML文本格式化标签</h2>
	<p>定义<b>粗体b</b>文字</p>
	<p>定义<i>斜体i</i>文字</p>
	<p>定义<u>下划线u</u>文字</p>
	<hr>
	<p>定义<em>着重em</em>文字</p>
	<p>定义<strong>加重语气strong</strong>文字</p>
	<hr>
	<p>文字<sup>上标sup</sup> 文字<sub>下标sub</sub></p>
	<hr>
	<p>定义<ins>插入ins</ins>文字</p>
	<p>定义<del>删除del</del>文字</p>
	<h2>HTML"计算机输出"标签</h2>
	<pre>
	#include <stdio.h>
	int main(){
		printf("hello world!\n");
		return 0;
	}
	</pre>
	<h2>HTML引文，引用，及标签定义</h2>
	<h3>定义缩写abbr</h3>
	<p><abbr title="个人计算机">PC</abbr>是个人计算机的缩写</p>
	<h3>定义引用blockquote</h3>
	<blockquote>这是一段引用的文字，引用的文字默认缩进显示</blockquote>
</body>
</html>
