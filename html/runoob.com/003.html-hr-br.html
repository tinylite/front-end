<!DOCTYPE html>
<html>
<head>
	<title>html水平线，注释和换行标签</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>一级网页标题</h1>
	<h2>二级网页标题</h2>
	<!-- 下面的hr就是html的水平线 -->
	<hr>
	<p>我的第一个段落</p>
	<p>这是另外一个段落了。</p>
	<a href="http://www.baidu.com/">百度</a>
	<!-- 下面的br就是html的换行 -->
	<br>
	<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png">
</body>
</html>
