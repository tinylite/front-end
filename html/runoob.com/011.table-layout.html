<!DOCTYPE html>
<html>
<head>
	<title>使用表格布局</title>
	<meta charset="UTF-8">
</head>
<body>
<table width="500" border="0" cellspacing="0">
	<tr style="background-color:#FFA500;">
		<td colspan="2">
			<h1>这是网页的标题</h1>
		</td>
	</tr>
	<tr valign="top">
		<td style="background-color:#FFD700; width:100px;">
			<b>菜单</b><br>
			html<br>
			css<br>
			javascript
		</td>
		<td style="background-color:#EEEEEE; width:400px; height:200px;">这里是网页内容</td>
	</tr>
	<tr>
		<td colspan="2" style="background-color:#FFA500; text-align:center;">网页版权区域</td>
	</tr>
</table>
</body>
</html>
