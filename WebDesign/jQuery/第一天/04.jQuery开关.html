<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>04.jQuery开关</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			background: gray;
			border: 1px solid #000;
		}
	</style>
	<!-- JavaScript原生写法 -->

	<!-- jQuery写法 -->
	<script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button").click(function(){
				$('div').toggle();
			});
		});
	</script>
</head>
<body>
	<button>开关</button>
	<div style="display:block;">内容</div>
</body>
