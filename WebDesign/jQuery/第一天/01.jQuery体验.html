<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>01.体验jQuery</title>
	<style>
		div{
			width: 300px;
			height: 250px;
			background: pink;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button").click(function(){
				$("div").hide(300);
			});
		});
	</script>
</head>
<body>
	<button>隐藏DIV</button>
	<div>内容</div>
</body>
</html>
